<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>markdown-editor test02</title>
<link rel="stylesheet" href="/plugin/NextStepWebs-simplemde-markdown-editor/dist/simplemde.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/highlight.js/latest/styles/github.min.css">
<style type="text/css">
.title-input-div
{
    font: inherit;

    height: 50px;
    margin-bottom: 8px;

    color: #000;
    border: 1px solid #ddd;
    border-radius: 4px;
    background: #fff none repeat scroll 0 0;
}

.title-input-input
{
    font: inherit;

    width: 99%;
    height: 30px;
    margin-top: 10px;
    margin-left: 14px;

    color: #000;
    border: none;
    background: #fff none repeat scroll 0 0;
}
</style>
</head>
<body>
<form action="/web/test" method="post">
<div class="title-input-div">
<input type="text" name="title" id="title-input" class="title-input-input" placeholder="表演的标题">
</div>
<textarea name = "article" id = "zeqi-markdown"></textarea>
<input type="submit" value="submit">
</form>
</body>
<script src="/plugin/NextStepWebs-simplemde-markdown-editor/dist/simplemde.min.js"></script>
<script src="https://cdn.jsdelivr.net/highlight.js/latest/highlight.min.js"></script>
<script type="text/javascript">
//Most options demonstrate the non-default behavior


var simplemde = new SimpleMDE({
	element: document.getElementById("zeqi-markdown"),
	
    autofocus: true,
    autosave: {
        enabled: true,
        uniqueId: "article-id",
        delay: 10000,
    },
    
    /*
    blockStyles: {
        bold: "__",
        italic: "_"
    },
    hideIcons: ["guide", "heading"],
    initialValue: "Hello world!",
    */
    
    
    forceSync: true,
    indentWithTabs: false,
    insertTexts: {
        horizontalRule: ["", "\n\n-----\n\n"],
        image: ["![](http://", ")"],
        link: ["[", "](http://)"],
        table: ["", "\n\n| Column 1 | Column 2 | Column 3 |\n| -------- | -------- | -------- |\n| Text     | Text      | Text     |\n\n"],
    },
    lineWrapping: false,
    parsingConfig: {
        allowAtxHeaderWithoutSpace: true,
        strikethrough: false,
        underscoresBreakWords: true,
    },
    placeholder: "请开始你的表演...",
    
    /*
    previewRender: function(plainText) {
        return customMarkdownParser(plainText); // Returns HTML from a custom parser
    },
    */
    /*
    previewRender: function(plainText, preview) { // Async method
        setTimeout(function(){
        	 preview.innerHTML = this.parent.markdown(plainText);
        }, 250);

        return "Loading...";
    },
    */

    promptURLs: true,
    renderingConfig: {
        singleLineBreaks: false,
        codeSyntaxHighlighting: true,
    },
    shortcuts: {
        drawTable: "Cmd-Alt-T"
    },
    showIcons: ["code", "table"],
    spellChecker: false,
    status: false,
    status: ["autosave", "lines", "words", "cursor"], // Optional usage
    status: ["autosave", "lines", "words", "cursor", {
        className: "keystrokes",
        defaultValue: function(el) {
            this.keystrokes = 0;
            el.innerHTML = "0 Keystrokes";
        },
        onUpdate: function(el) {
            el.innerHTML = ++this.keystrokes + " Keystrokes";
        }
    }], // Another optional usage, with a custom status bar item that counts keystrokes
    styleSelectedText: false,
    tabSize: 4,
    toolbar: false,
    toolbarTips: true,
    toolbar: ["bold", "italic", "heading", "|", "quote", "link", "image", "table", "preview", "code", "guide"],
});


//document.body.innerHTML = simplemde.options.previewRender(simplemde.value());

</script>
</html>
